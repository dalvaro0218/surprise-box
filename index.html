<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"></head>
<body>

    <main>
        <div class="view ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra</p>
            <img class="cookie" onclick="handleClick()" src="./assets/biscoito.png" alt="">
        </div>

        <div class="view2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="luck">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img class="opened-cookie" src="./assets/opened-cookie.png" alt="">
            <button id="btnReset" class="new-cookie">Abrir outro biscoito</button>
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
